<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="build/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://kit.fontawesome.com/3118edf327.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-100">
  <div class="p-2">
    <div class="h-full">
    </div>
    <div class="h-max w-full">
      <div class="h-10 relative">
        <span class="flex absolute h-full items-center justify-center float-left">
          <img class="h-10 w-8 scale-125" src="assets/img/sparkle3.gif" alt="">
        </span>
        <h1 class="font-bold text-xl indent-1 leading-10 font-serif text-gray-700">Featured Projects</h1>
        <div class="prev-slide">
            <i class="fa fa-chevron-left"></i>
          </div>
          <div class="next-slide">
            <i class="fa fa-chevron-right"></i>
          </div>
    </div>

      <div class="my-carousel swiper-container overflow-hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2">
        <div class="swiper-wrapper">
          <div class="swiper-slide bg-red-500 h-40 w-full"></div>
          <div class="swiper-slide bg-red-500 h-40 w-20"></div>
          <div class="swiper-slide bg-red-500 h-40 w-20"></div>
          <div class="swiper-slide bg-red-500 h-40 w-20"></div>
          <div class="swiper-slide bg-red-500 h-40 w-20"></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.my-carousel', {
      slidesPerView: 'auto',
      spaceBetween: 10,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    document.querySelector('.prev-slide').addEventListener('click', function() {
      swiper.slidePrev();
    });

    // Next slide click event
    document.querySelector('.next-slide').addEventListener('click', function() {
      swiper.slideNext();
    });
  </script>
</body>
</html>
